<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro</title>
        <link rel="stylesheet" href="css/style.css"/>
</h:head>

<h:body>

	<div id="login-dialog">
		<h1>Cadastro</h1>
		
		<h:form id="frm">
			<p:messages autoUpdate="true" />
	
			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="UsuÃ¡rio" for="usuario" />
				<p:inputText id="usuario" size="20" value="#{loginBean.nomeUsuario}" />
				
				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" size="20" value="#{loginBean.senha}" />
                                <p:outputLabel value="CPF" for="cpf" />
				<p:inputText id="cpf" size="20" value="#{loginBean.cpf}" />
                                <p:outputLabel value="Telefone" for="telefone" />
				<p:inputText id="telefone" size="20" value="#{loginBean.telefone}" />    
		
				<p:commandButton value="Acessar" action="#{loginBean.login}" />
                                <p:link outcome="cadastro" value="Registrar-se">
                                </p:link>
			</h:panelGrid>
		</h:form>
	</div>
	
</h:body>

</html>
